<!DOCTYPE HTML>
<html>
<head>
	<title>Jazz up your ear-holes</title>
	<style type="text/css">
		body {
			background-color: red;
			transition: background-color 7s;
		}
		h1 {
			text-align: left;
			font-family: Arial;
			font-size: 300%;
			color: white;
		}

		a {
			align-content: center;
			font-family: Arial;
			font-size: 600%;
			color: white;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1>Now Playing:</h1>
	<h2> </h2>
	<center><a href="https://www.youtube.com/watch?v=IJNgvS-sA-s">Threat of Joy, The Strokes</a></center>
	<script type="text/javascript">
		var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

		var i = 1;

		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 5000);
	</script>
</body>
</html>
