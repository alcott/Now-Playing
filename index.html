<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
		body {
			background-color: red;
			transition: background-color 7s;
		}
		h1 {
			text-align: left;
			font-family: Arial;
			font-size: 300%;
			color: white;
		}
		.title {
			float: center;
			margin: 15px;
   			padding: 25px;
		}
		h2 {
			text-align: center;
			font-family: Arial;
			font-size: 600%;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Now Playing:</h1>
	<div class="title">
		<h2 onclick="urlLaunch()">Shakey Graves</h2>
	</div>
	<script>
	function urlLaunch() {
    	window.location = "https://www.youtube.com/watch?v=RNsGJiVvmF0&list=RDHmTFyS_jAck&index=1";
	}
</script>

	<script type="text/javascript">
		var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

		var i = 1;

		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 5000);
	</script>
</body>
</html>
